Dynamics_RunHighFrequency = "slip_nucleation_2023.Dynamics:cli_run_highfrequency"
Dynamics_TransformDeprecated = "slip_nucleation_2023.Dynamics:cli_transform_deprecated"
EventMapInfo = "slip_nucleation_2023.EventMap:cli_basic_output"
EventMap_run = "slip_nucleation_2023.EventMap:cli_run"
Flow_EnsembleInfo = "slip_nucleation_2023.Flow:cli_ensembleinfo"
Flow_Generate = "slip_nucleation_2023.Flow:cli_generate"
Flow_Paraview = "slip_nucleation_2023.Flow:cli_paraview"
Flow_Plot = "slip_nucleation_2023.Flow:cli_plot"
Flow_Rename = "slip_nucleation_2023.Flow:cli_rename"
Flow_Run = "slip_nucleation_2023.Flow:cli_run"
Flow_TransformDeprecated = "slip_nucleation_2023.Flow:cli_transform_deprecated"
Flow_VelocityJump_Branch = "slip_nucleation_2023.Flow:cli_branch_velocityjump"
Flow_VelocityJump_EnsembleInfo = "slip_nucleation_2023.Flow:cli_ensembleinfo_velocityjump"
Flow_VelocityJump_Plot = "slip_nucleation_2023.Flow:cli_plot_velocityjump"
Flow_VelocityJump_UpdateBranch = "slip_nucleation_2023.Flow:cli_update_branch_velocityjump"
