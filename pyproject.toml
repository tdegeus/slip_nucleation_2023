Trigger_EnsembleInfo = "slip_nucleation_2023.Trigger:cli_ensembleinfo"
Trigger_EnsemblePack = "slip_nucleation_2023.Trigger:cli_ensemblepack"
Trigger_EnsemblePackMerge = "slip_nucleation_2023.Trigger:cli_ensemblepack_merge"
Trigger_JobDeltaSigma = "slip_nucleation_2023.Trigger:cli_job_deltasigma"
Trigger_JobRerunDynamics = "slip_nucleation_2023.Trigger:cli_job_rerun_dynamics"
Trigger_JobRerunEventMap = "slip_nucleation_2023.Trigger:cli_job_rerun_eventmap"
