[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]

[project]
authors = [{name = "Tom de Geus", email = "tom@geus.me"}]
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "click",
    "enstat >=0.5.0",
    "FrictionQPotFEM >=0.23.1",
    "GMatElastoPlasticQPot >=0.18.2",
    "GooseFEM >=1.4.0",
    "GooseHDF5 >=0.22.0",
    "h5py",
    "numpy",
    "prettytable",
    "prrng",
    "pyyaml",
    "shelephant",
    "tqdm",
    "XDMFWrite_h5py",
]
description = "Shell between data and FrictionQPotFEM"
dynamic = ["version"]
name = "slip_nucleation_2023"
readme = "README.md"
requires-python = ">=3.6"

[project.scripts]
Dynamics_AverageSystemSpanning = "slip_nucleation_2023.Dynamics:cli_average_systemspanning"
Dynamics_PlotMeshHeight = "slip_nucleation_2023.Dynamics:cli_plot_height"
